# FIREWALL

- hosts: fw
  become: True
  roles:
    - role: hostname_if
    - role: nsd
    - role: openntpd
    - role: unbound
    - role: unbound_adblock
    - role: sysctl
    - role: pf
  environment:
    http_proxy: 'http://fp.example.com:3128'
    https_proxy: 'http://fp.example.com:3128'
    ftp_proxy: 'http://fp.example.com:3128'
