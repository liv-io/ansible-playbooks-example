---

# ALL

# Pre
- hosts: all
  become: yes
  roles:
    - role: package
    - role: openbsd_syslogd
    - role: openbsd_syspatch
    - role: openbsd_rc
    - role: openbsd_periodic
    - role: root
    - role: shell
    - role: bash
    - role: user
  environment:
    http_proxy: 'http://fp.example.com:3128'
    https_proxy: 'http://fp.example.com:3128'
    ftp_proxy: 'http://fp.example.com:3128'

# Main
- hosts: all
  become: yes
  roles:
    - role: hosts
    - role: hostname
    - role: hostname_if
    - role: motd
    - role: node_exporter
    - role: openntpd
    - role: opensmtpd
    - role: openssh
    - role: resolver
    - role: restic
    - role: sudo
    - role: tmux
    - role: vim
  environment:
    http_proxy: 'http://fp.example.com:3128'
    https_proxy: 'http://fp.example.com:3128'
    ftp_proxy: 'http://fp.example.com:3128'

# Post
- hosts: all
  become: yes
  roles:
    - role: monit
    - role: monit_exporter
    - role: openbsd_pf
  environment:
    http_proxy: 'http://fp.example.com:3128'
    https_proxy: 'http://fp.example.com:3128'
    ftp_proxy: 'http://fp.example.com:3128'
