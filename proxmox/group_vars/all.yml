lego_prometheus_state: True
lego_server: 'https://ca.example.com/acme/acme/directory'

# MONIT

monit_config_all:
  - name: 'pvedaemon'
    state: True
    comment: 'pvedaemon'
    config: |
      check process pvedaemon matching "pvedaemon"
        if failed host 127.0.0.1 port 85 type tcp with timeout 10 seconds then alert

  - name: 'pveproxy'
    state: True
    comment: 'pveproxy'
    config: |
      check process pveproxy matching "pveproxy"
        if failed host 127.0.0.1 port 8006 type tcp with timeout 10 seconds then alert

monit_mail_server:
  - {address: '127.0.0.1', port: '25'}

monit_mail_to: []

# MONIT_EXPORTER

monit_exporter_monit_state: True

# NFTABLES

nftables_filter_rule_all: |
  add rule ip filter INPUT ip saddr 10.0.0.0/8 ct state new tcp dport 22 counter accept comment "ssh from internal-networks"
  add rule ip filter INPUT ip saddr 10.1.11.18 ct state new tcp dport 9100 counter accept comment "node_exporter from h_ms1"
  add rule ip filter INPUT ip saddr 10.1.11.18 ct state new tcp dport 9101 counter accept comment "haproxy_exporter from h_ms1"
  add rule ip filter INPUT ip saddr 10.1.11.18 ct state new tcp dport 9104 counter accept comment "mysqld_exporter from h_ms1"
  add rule ip filter INPUT ip saddr 10.1.11.18 ct state new tcp dport 9115 counter accept comment "blackbox_exporter from h_ms1"
  add rule ip filter INPUT ip saddr 10.1.11.18 ct state new tcp dport 9290 counter accept comment "ipmi_exporter from h_ms1"
  add rule ip filter INPUT ip saddr 10.1.11.18 ct state new tcp dport 9388 counter accept comment "monit_exporter from h_ms1"
  add rule ip filter INPUT ip saddr 10.1.11.20 ct state new tcp dport 80 counter accept comment "acme from h_ca1"
  add rule ip filter OUTPUT ip daddr { 10.1.11.11, 10.1.11.12 } ct state new tcp dport 53 counter accept comment "dns to h_ns1, h_ns2"
  add rule ip filter OUTPUT ip daddr { 10.1.11.11, 10.1.11.12 } ct state new udp dport 53 counter accept comment "dns to h_ns1, h_ns2"
  add rule ip filter OUTPUT ip daddr { 10.1.11.13, 10.1.11.14, 10.0.0.15, 10.0.0.16 } 10.1.1.1 ct state new udp dport 123 counter accept comment "ntp to h_ntp1, h_ntp2, h_ntp3, h_ntp4"
  add rule ip filter OUTPUT ip daddr 10.1.11.17 ct state new tcp dport 25 counter accept comment "smtp to h_mx1"
  add rule ip filter OUTPUT ip daddr 10.1.11.20 ct state new tcp dport 443 counter accept comment "acme to h_ca1"
  add rule ip filter OUTPUT ip daddr 10.1.11.21 ct state new tcp dport 443 counter accept comment "https to h_bs1"
  add rule ip filter OUTPUT ip daddr 10.1.11.19 ct state new tcp dport 514 counter accept comment "syslog to h_ls1"
  add rule ip filter OUTPUT ip daddr 10.1.11.19 ct state new udp dport 514 counter accept comment "syslog to h_ls1"
  add rule ip filter OUTPUT ip daddr 10.1.11.10 ct state new tcp dport 3128 counter accept comment "squid to h_fp1"

# NGINX

nginx_log_format_main: |-
  'remote_addr:$remote_addr - $remote_user [$time_local] request:"$request" '
  'status:$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" http_x_forwarded_for:"$http_x_forwarded_for"'

nginx_log_format_main_ssl: |-
  'remote_addr:$remote_addr - $remote_user [$time_local] request:"$request" '
  'status:$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" http_x_forwarded_for:"$http_x_forwarded_for" '
  '$ssl_protocol/$ssl_cipher '

nginx_monit_state: True
nginx_rsyslog_state: True

