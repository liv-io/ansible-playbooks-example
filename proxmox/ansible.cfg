[defaults]
ansible_managed = This file is managed by Ansible. Do not edit.
forks = 25
inventory = inventory.yml
roles_path = ../../ansible-roles-debian
timeout = 3

[diff]
always = True
context = 3

[privilege_escalation]
become_user = root
become_method = sudo

[ssh_connection]
pipelining = True
retries = 3
