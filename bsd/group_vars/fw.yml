  - {action: 'pass', direction: 'out', interfaces: {'$i_dmz', '$i_base', '$i_mgmt', '$i_tools', '$i_clients'}, version: 'inet', protocols: {'tcp'}, sources: {'10.0.0.0/8'}, destinations: {'$h_fp'}, ports: {'3128'}, comment: 'squid from internal-networks to h_fp'}

