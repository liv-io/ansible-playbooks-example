  - {action: 'pass', direction: 'in', interfaces: {'$i_wan', '$i_dmz'}, version: 'inet', protocols: {'tcp'}, sources: {'! 10.0.0.0/8'}, destinations: {'$h_mx'}, ports: {'993'}, comment: 'imaps from any to h_mx'}
