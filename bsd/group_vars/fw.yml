  - {action: 'pass', direction: 'in', interfaces: {'$i_wan'}, version: 'inet', protocols: {'tcp'}, sources: {'any'}, destinations: {'$a_3'}, ports: {'587'}, dnat: '$h_mx', comment: 'dnat smtps from any to h_mx'}

