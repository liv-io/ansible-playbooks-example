  - {action: 'pass', direction: 'out', interfaces: {'$i_wan', '$i_dmz'}, version: 'inet', protocols: {'tcp'}, sources: {'$h_mx'}, destinations: {'! 10.0.0.0/8'}, ports: {'25'}, comment: 'smtp from h_mx to any'}

