#-------------------------------------------------------------------------------
# GENERAL
#-------------------------------------------------------------------------------

[defaults]
ansible_managed=-------------------------------------------------------------------------------
   ANSIBLE MANAGED FILE
  -------------------------------------------------------------------------------
forks=25
inventory=hosts
roles_path=../../ansible-roles-debian:../../ansible-roles-blockchain
vault_password_file=./vault-password

#-------------------------------------------------------------------------------
# DIFF
#-------------------------------------------------------------------------------

[diff]
always=True
context=3

#-------------------------------------------------------------------------------
# PRIVILEGE ESCALATION
#-------------------------------------------------------------------------------

[privilege_escalation]
become_method=sudo

#-------------------------------------------------------------------------------
# SSH CONNECTION
#-------------------------------------------------------------------------------

[ssh_connection]
ssh_args=-q -o ControlPersist=600s
pipelining=True
